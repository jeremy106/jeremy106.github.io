<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>JavaScript Cafe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap"

    />
    <link href="cafe.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <a href="../index.html" id="homeLink">Home</a>
    <h1>JavaScript Café</h1>
    <div class="container">
      <div class="menuItem">
        <p id="whiteCoffee"></p>
        <button onclick="restock('whiteCoffee')" class="button restock">Restock</button>
      </div>
      <div class="menuItem">
        <p id="blackCoffee"></p>
        <button onclick="restock('blackCoffee')" class="button restock">Restock</button>
      </div>
      <div class="menuItem">
        <p id="tea"></p>
        <button onclick="restock('tea')" class="button restock">Restock</button>
      </div>
      <div class="menuItem">
        <p id="baconEggs"></p>
        <button onclick="restock('baconEggs')" class="button restock">Restock</button>
      </div>
      <div class="menuItem">
        <p id="panini"></p>
        <button onclick="restock('panini')" class="button restock">Restock</button>
      </div>
      <div class="menuItem">
        <p id="whiskey"></p>
        <button onclick="restock('whiskey')" class="button restock">Restock</button>
      </div>
      <p>------</p>
      <p id="cash"></p>
      <p>------</p>
      <p>Customer Order</p>
      <p id="customerOrder"></p>
      <p>------</p>
    </div>
    <button id="generateOrder" class="button">Generate Order</button>
    <button id="fillOrder" class="button">Fill Order</button>
    <button id="showHistory" class="button">Show Order History</button>
    <div id="orderHistory" class="container hidden">
      <!-- <p id="order1" class="history">test</p> -->
    </div>
    <script src="cafe.js"></script>
  </body>
</html>
